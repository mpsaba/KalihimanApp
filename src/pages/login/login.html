<ion-content>

  <ion-row style="height:100%; text-align:center; padding: 30% 10% 0 10%">
    <ion-col>
      <ion-row>
        <ion-col>
          <img src="assets/imgs/logo.jpg" style="width:200px; height:200px">
        </ion-col>
      </ion-row>
      <ion-row style="padding-top: 50px">
        <ion-col>
            <ion-input style="font: 20px roboto, sans-serif; color: #b30047" type="text" name="accessCode" [(ngModel)]="accessCode" placeholder="Enter Access Code"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button full (click)="confirm()" [disabled]="!accessCode">Confirm</button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>


</ion-content>
